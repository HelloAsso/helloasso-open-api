name: Update ReadMe & SDK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-sdk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: 
          - { name: "php", language: 'php', repo: "helloasso-php" }
          - { name: "node", language: 'javascript', repo: "helloasso-node" }
          - { name: "python", language: 'python', repo: "helloasso-python", options: '--additional-properties=packageName=helloasso-python' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenAPI Generator
        run: |
          npm install @openapitools/openapi-generator-cli -g
          openapi-generator-cli version

      - name: Checkout ${{ matrix.sdk.name }} SDK repository
        uses: actions/checkout@v4
        with:
          repository: HelloAsso/${{ matrix.sdk.repo }}
          path: ${{ matrix.sdk.repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate ${{ matrix.sdk.name }} SDK 
        run: |
          openapi-generator-cli generate -i helloasso.json -g ${{ matrix.sdk.language }} -o ${{ matrix.sdk.repo }} ${{ matrix.sdk.options || '' }}

      - name: Commit and push changes if needed for ${{ matrix.sdk.name }}
        run: |
          cd ${{ matrix.sdk.repo }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit for ${{ matrix.sdk.name }}"
          else
            git commit -m "Update ${{ matrix.sdk.name }} SDK from OpenAPI Generator"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/HelloAsso/${{ matrix.sdk.repo }}.git main
          fi

  update-readme:
    runs-on: ubuntu-latest
    needs: update-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependancies
        run: npm install

      - name: Update ReadMe
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}
          API_ID: ${{ secrets.API_ID }}
        run: node index.js
